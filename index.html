<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Image Slider Using HTML, CSS, JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ashwinee Kumar Sethi">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/1.jpg" alt="1.jpg" />
        <img src="images/2.jpg" alt="2.jpg" />
        <img src="images/3.jpg" alt="3.jpg" />
        <img src="images/4.jpg" alt="4.jpg" />
        <img src="images/5.jpg" alt="5.jpg" />
        <img src="images/6.jpg" alt="6.jpg" />
        <img src="images/7.jpg" alt="7.jpg" />
        <img src="images/8.jpg" alt="8.jpg" />
        <img src="images/9.jpg" alt="9.jpg" />
        <img src="images/10.jpg" alt="10.jpg" />
      </div>
      <div class="btn-container">
        <button class="pre" name="pre"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next" name="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>

    <!-- main js -->
    <script src="index.js"></script>
    <!-- icon cdn -->
    <script
      src="https://kit.fontawesome.com/47478b80fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
